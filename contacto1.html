      <html lang="es">
        <head>
          <meta charset="UTF-8">
          <title>Formulario de contacto</title>
          <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
                <title>Formulario</title>
            </head>
            <body>
                <div class="contenido">
                    <div>
               
                        <h1>CONTACTANOS</h1>
                    </div>
                        <form class="formulario" name="formulario" action="/Formulario/texto.txt">
                            <div class="contacto">
                                <label for="nombre">Nombre: </label><input type="text" placeholder="Tu nombre" required>
                                <label for="apellido">Apellido: </label><input type="text" placeholder="Apellido" required>
                                <label for="nacionalidad">Nacionalidad: </label><input type="text" placeholder="Nacionalidad" required>
                                <label for="tel">Telefono: </label><input type="tel" required>
                                <label for="mail">Mail: </label><input type="email" required>     
                            </div>
                                <h3>Mensaje: </h3>
                                <textarea type="text" maxlength="300" style="height:200px" placeholder="Contanos un poco mas de vos..."></textarea>
                            </div>
                            <div class="botones">
                                <button type="reset" form="formulario" value="restar">Reiniciar</button>
                                <button type="submit" form="formulario" value="Submit">Enviar</button>
                            </div>
                          <br> 
                        </form>
                   
                </div>
